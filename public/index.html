<html>
  <head>
    <title>TuGua</title>
    <script src="/modules/jquery/jquery.js"></script>
  </head>
  <body>
    <p>链接生成</p>
    <input type="text" name="" value=""/>
    <p>链接：<a id="link" href=""></a></p>
    
    <script>
      $(document).ready(function () {
        $("input").on("input", function (){
          var name = $(this).val();
          var url = "/invite.html?name=" + name;
          var text = "http://xn--4o8hpa.tk" + url;
          $("#link").attr("href", url).text(text);
        })
      });
    </script>
  </body>
</html>
